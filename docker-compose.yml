version: '3'
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    restart: always
    ports:
      - "50000:50000"
    environment:
      LICENSE: accept
      DB2INST1_PASSWORD: ${DB2INST1_PASSWORD}
      DBNAME: ${DBNAME}
      DB2COMM: TCPIP
    volumes:
      - db2-data:/database
      - ./init-scripts:/var/custom

volumes:
  db2-data:
